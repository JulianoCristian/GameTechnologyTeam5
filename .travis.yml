language: cpp

before_install:
  - chmod -R 777 *
  - tools/ci/before-install.sh

install:
  - tools/ci/install.sh
  
before_deploy: "tar cvfz release.tar.gz build/"  
deploy:
  provider: releases
  api_key:
    secure: ""
  file: "release.tar.gz"
  skip_cleanup: true
  on:
    tags: true

script:
  - tools/ci/build.sh

sudo: required

matrix:
  include:
    - os: linux
      dist: trusty
      compiler: gcc
      env: OGRE_VERSION=1.9

    - os: linux
      dist: trusty
      compiler: clang
      env: OGRE_VERSION=1.9